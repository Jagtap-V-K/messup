<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantam Web Compiler</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2KkL53Qxaf2trDnZRnGJTlDDaeKY9912oyMvRO8ybJTBI1Ou17Psj9aD7Isa-SyiXKC8&usqp=CAU"
        type="image/x-icon"
    >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainarea">
        <div class="editors">
            <h2>html</h2>
        <textarea id="html" placeholder="HTML" ></textarea>
        </div>
        <div class="editors">
            <h2>css</h2>
            <textarea id="css" placeholder="CSS"></textarea>
        </div>
        <div class="editors">
            <h2>js</h2>
            <textarea id="js" placeholder="JavaScript"></textarea>
        </div>
    </div>
    <div class="output">
        <h2>output</h2>
        <iframe id="code"></iframe>
    </div>
    <script type="text/javaScript" src="app.js"></script>
</body>
</html>
